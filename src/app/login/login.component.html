
<div class="sidenav">
  <div class="login-main-text">
    <h2><b>Salutix</b><br> Administration</h2>
    <p>Login from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" placeholder="example@example.com" #userName class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input placeholder="password" type="password" #userPassword class="form-control" id="exampleInputPassword1">
        </div>
        <button class="btn btn-black" (click)="login(userName.value, userPassword.value)">Login</button>
      </div>
  </div>
</div>
